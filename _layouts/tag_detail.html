---
layout: default
---
<div class="entry">
	<h2>{{ site.tags[page.tag].size }} articles and links tagged &ldquo;<em>{{ page.tag }}</em>&rdquo;</h2>
<div class="archive">
    <ol>
    {% for p in site.tags[page.tag] %}
        <li>
            <a href="{{ p.url }}"> {{ p.title }}</a>
            <abbr>{{ p.date | date:'%b %d %Y' | replace:'>0','>' }}</abbr>
            
        </li>
    {% endfor %}
    </ol>
</div>
</div>
